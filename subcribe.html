<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscribe-Form-Spacer</title>
    <link rel="stylesheet" href="subcribe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <section className="subscribe-form spacer">
        <div className="container mt-5">
            <div className="subscribe-section d-flex justify-content-center flex-column align-item-center">
                <h2 className="mb-4">Subscribe and Get 25% Off!</h2>
              
                <form className="subscribe-form-field">
                    <input name="uri" type="hidden" value="Samsurysites" />
                    <input name="loc" type="hidden" value="en_US" />
                    <input
                        autoComplete="off"
                        className="subscribe-css-email-field"
                        name="email"
                        placeholder="Enter Your Email"
                    />
                    <button type="submit" className="button btn-1 btn-style subscribed-btn">
                        Subscribe Now
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
